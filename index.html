<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1, user-scalable=0"></meta>
    <title>rLoop</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Samule Ghurry" />
    <meta name="description" content="rLoop" />
    <meta name="keywords" content="rLoop" />

    <script type="text/javascript" src="lib/jQuery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="lib/jQuery/jquery.fullPage.js"></script>
    <script type="text/javascript" src="js/rLoop.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/preload.css">
    <link rel="stylesheet" type="text/css" href="css/rloop.css">
</head>

<body id="body">
    <container class="preloader-wrap">
        <div class="loader">
            <div class="trackbar">
                <div class="loadbar"></div>
            </div>
        </div>
    </container>

    <div id="main">
        <div id="fullpage">
            <div class="section active" id="section0">
                <container id="containerSpinLogo">
                    <img id="spinLogo" src="img/logos/phoneLogo.svg" />
                </container>

                <container id="debugInfo">
                    <div class="box" id="accel">
                        <span class="head">Accelerometer</span>
                        <span id="xlabel">X: 0</span>
                        <span id="ylabel">Y: 0</span>
                        <span id="zlabel">Z: 0</span>
                        <span id="ilabel">I: 0</span>
                        <span id="arAlphaLabel">arA: 0</span>
                        <span id="arBetaLabel">arB: 0</span>
                        <span id="arGammaLabel">arG: 0</span>
                    </div>
                    <div class="box" id="gyro">
                        <span class="head">Gyroscope</span>
                        <span id="alphalabel">Alpha: 0</span>
                        <span id="betalabel">Beta: 0</span>
                        <span id="gammalabel">Gamma: 0</span>
                    </div>
                    <div class="box" id="other">
                        <span class="head">Other</span>
                        <span id="orientationlabel">Orientation: N/A</span>
                    </div>
                </container>
            </div>

            <div class="section " id="section1">
                <div class="slide active" id="slide1">
                    <div class="intro">
                        <h1>Slide One</h1>
                    </div>
                </div>
                <div class="slide" id="slide2">
                    <div class="intro">
                        <h1>Slide Two</h1>
                    </div>
                </div>
                <div class="slide" id="slide3">
                    <div class="intro">
                        <h1>Slide Three</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
