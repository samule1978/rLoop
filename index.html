<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1, user-scalable=0"></meta>
    <title>rLoop</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Samule Ghurry" />
    <meta name="description" content="rLoop" />
    <meta name="keywords" content="rLoop" />

    <script type="text/javascript" src="lib/jQuery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="lib/jQuery/jquery.fullPage.js"></script>

    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/rLoop.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/rloop.css">
</head>

<body id="body">
    <orientation class="portrait"></orientation>
    <orientation class="landscape"></orientation>

    <rLoopContentData>
        <rLoopMenuSection>
            <div id="rLoopMenu">
                <div class="section-left">
                    <img id="rLoopLogo" src="img/assets/logo.svg" />
                </div>
                <div class="section-right"></div>
            </div>
        </rLoopMenuSection>

        <rLoopContentSection data-type="pre-load">
            <div class="pre-load-outer">
                <div class="pre-load-inner-top">
                    <div class="headline-wrap top">
                        <div class="headline-top">
                            <img class="hyper-loop" src="img/assets/hyperloop.svg" />
                            <img class="hyper-loop-white" src="img/assets/hyperloop_thin_white.svg" />
                        </div>
                        <div class="headline-bottom">
                            <img class="race-is-on" src="img/assets/theraceison.svg" />
                        </div>
                    </div>

                    <div class="loader">
                        <div class="trackbar">
                            <div class="loadbar"></div>
                        </div>
                    </div>
                </div>
                <div class="pre-load-inner-bottom">
                    <div class="headline-wrap bottom reflect">
                        <div class="headline-top">
                            <img class="hyper-loop" src="img/assets/hyperloop.svg" />
                            <img class="hyper-loop-white" src="img/assets/hyperloop_thin_white.svg" />
                        </div>
                        <div class="headline-bottom">
                            <img class="race-is-on" src="img/assets/theraceison.svg" />
                        </div>
                    </div>

                    <div class="headline-overlay"></div>
                </div>
            </div>
        </rLoopContentSection>

        <rLoopContentSection data-type="post-load">
            <div class="intro">
                <h1>Section One</h1>
            </div>
        </rLoopContentSection>

        <rLoopContentSection data-type="post-load">
            <div class="intro">
                <h1>Section Two</h1>
            </div>
        </rLoopContentSection>

        <rLoopContentSection data-type="post-load">
            <div class="intro">
                <h1>Section Three</h1>
            </div>
        </rLoopContentSection>

        <rLoopContentSection data-type="post-load">
            <div class="intro">
                <h1>Section Four</h1>
            </div>
        </rLoopContentSection>
    </rLoopContentData>
</body>
</html>
