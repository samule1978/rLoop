<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta charset="UTF-8" />
    <meta name="author" content="Samule Ghurry" />
    <meta name="description" content="rLoop" />

    <script type="text/javascript" src="lib/jQuery/jquery-2.2.4.min.js"></script>
    <!-- https://github.com/zachstronaut/jquery-animate-css-rotate-scale -->
    <script type="text/javascript" src="lib/jQuery/jquery-animate-css-rotate-scale.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

<body id="body">
    <container class="preloader-wrap">
        <div class="loader-wrap-top"></div>
        <div class="loader">
            <div class="trackbar">
                <div class="loadbar"></div>
            </div>
        </div>
        <div class="loader-wrap-bottom"></div>
        <container class="containerRLoopIcon">
            <img id="rLoopIcon" src="img/logos/rLoopLogoBlue.svg" />
        </container>
    </container>

    <container class="spinlogo-wrap">
        <container id="containerSpinLogo">
            <img id="spinLogo" src="img/logos/rLoopLogo.svg" />
            <img id="spiniPhoneX" src="img/logos/iPhoneX.svg" />
        </container>
    </container>

    <div id="main">
        <span id="versionLabel" style="position: absolute;">Version: 2.0.0.9.1</span>

        <div id="fullpage">
            <div class="section active" id="section0">
                <div class="slide active" id="slide1">
                    <div class="intro">
                        <h1>Slide One</h1>
                    </div>
                </div>
                <div class="slide" id="slide2">
                    <div class="intro">
                        <h1>Slide Two</h1>
                    </div>
                </div>
                <div class="slide" id="slide3">
                    <div class="intro">
                        <h1>Slide Three</h1>
                    </div>
                </div>
            </div>
        </div>
